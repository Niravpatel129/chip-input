<div class="container">
  <div class="input-container">
    <ul class="chip-bar" (click)="onChipBarClick()">
      <li class="chip" *ngFor="let chip of chips; let i = index">
        <span class="chip-bar">
          {{ chip }}
        </span>
        <span
          *ngIf="removeable"
          (click)="removeItem(i)"
          class="material-icons md-18 remove"
        >
          clear
        </span>
      </li>
      <li class="input-field">
        <input
          #inputField
          type="text"
          name=""
          id=""
          class="input"
          autocomplete="off"
          [placeholder]="placeholder"
          (keydown)="onKeyDown($event, inputField.value)"
        />
      </li>
    </ul>

    <div class="action-btn">
      <span class="material-icons clear ripple" (click)="removeAll()"
        >close</span
      >
    </div>
  </div>
  <div class="chip-footer">
    <span>Enter a comma after each tag</span>
  </div>
</div>
